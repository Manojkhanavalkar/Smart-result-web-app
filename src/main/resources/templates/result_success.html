<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Added - Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-2xl rounded-2xl p-10 max-w-xl w-full text-center">
    <!-- Success Icon -->
    <div class="flex justify-center mb-6">
        <svg class="w-20 h-20 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4-4M12 22C6.48 22 2 17.52 2 12S6.48 2 12 2s10 4.48 10 10s-4.48 10-10 10z" />
        </svg>
    </div>

    <!-- Message -->
    <h2 class="text-3xl font-bold text-green-700 mb-2">Student Added Successfully!</h2>
    <p class="text-gray-600 mb-6">The student and their marks have been saved in the system.</p>


    <!-- Actions -->
    <div class="flex justify-center gap-4">
        <a th:href="@{'/results/add'}" class="bg-green-600 text-white px-5 py-2 rounded-xl hover:bg-green-700 transition">
            Add Another
        </a>
        <a th:href="@{'/results/input'}" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-xl hover:bg-gray-400 transition">
            view result
        </a>
    </div>
</div>

</body>
</html>
