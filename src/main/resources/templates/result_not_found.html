<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student result - not found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center px-4">

<div class="bg-white shadow-2xl rounded-2xl p-10 max-w-xl w-full text-center">
    <!-- Success Icon -->
    <div class="flex justify-center mb-6">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier">
                <path d="M2.20164 18.4695L10.1643 4.00506C10.9021 2.66498 13.0979 2.66498 13.8357 4.00506L21.7984 18.4695C22.4443 19.6428 21.4598 21 19.9627 21H4.0373C2.54022 21 1.55571 19.6428 2.20164 18.4695Z" stroke="#f50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 9V13" stroke="#f50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12 17.0195V17" stroke="#f50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </g></svg>
    </div>

    <!-- Message -->
    <h2 class="text-3xl font-bold text-green-700 mb-2">Student result Not Found!</h2>
    <p class="text-gray-600 mb-6">The student details not found in the system.</p>


    <!-- Actions -->
    <div class="flex justify-center gap-4">
        <a th:href="@{'/results/input'}" class="bg-gray-300 text-gray-800 px-5 py-2 rounded-xl hover:bg-gray-400 transition">
            view other result
        </a>
    </div>
</div>

</body>
</html>
